<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>www index page</title>
    <script src="js/insteo.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <img class="logo" src="images/logo.png" />
        <img class="loading" src="images/loading.gif" />

        <!-- The Modal -->
        <div id="configModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <h1>Configure your device</h1>
                <table>
                    <tr>
                        <td><label>Password:</label></td>
                        <td><input id="pass" type="text" /></td>
                    </tr>
                    <tr>
                        <td><label>New Password:</label></td>
                        <td><input id="newpass" type="text" /></td>
                    </tr>
                    <tr>
                        <td><label>Screen ID:</label></td>
                        <td><input id="screenid" type="text" /></td>
                    </tr>
                    <tr>
                        <td><label>VFK :</label></td>
                        <td><input id="vfkid" type="text" /></td>
                    </tr>
                    <tr>
                        <td><label>K :</label></td>
                        <td><input id="kid" type="text" /></td>
                    </tr>
                    <tr>
                        <td><label>Device type:</label></td>
                        <td><input type="radio" id="mode1" value="screen" name="mode" checked>Screen
                            <input type="radio" id="mode2" value="media" name="mode">Media
                        </td>
                    </tr>
                    <tr>
                        <td> <button onclick="checkPin()">submit</button><br></td>
                        <td> <label id="modalErr" style="color: red"></label></td>
                    </tr>
                    <tr>
                        <td> <button onclick="clearMedia()" style="color: red">clear storage</button><br></td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>
        <!--screen mode-->
        <iframe id='ifr' src='' height="100%" width="100%"></iframe>
        <!--mediam mode-->
        <div id="gallery">
            <img id="loading" class="loading" src="images/loading.gif"/>
            <img id="gallery-image" width="1920px" src=""/>
            <video id="gallery-video" width="1920px" src="" autoplay muted></video>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>www index page</title>
    <script src="js/insteo.js"></script>

</head>

<body>
    <div class="container">
        <img class="logo" src="images/logo.png" />
        <img class="loading" src="images/loading.gif" />

        <!-- The Modal -->
        <div id="configModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <h1>Configure your device</h1>
                <hr>
                <label>Password:</label><input id="pass" type="text"/><br><br>
                <label>Screen ID:</label><input id="screenid" type="text"/><br>
                <hr>
                <button onclick="checkPin()">submit</button><br>
                <label id="modalErr" style="color: red"></label>
            </div>

        </div>
        <iframe id='ifr' src='' height="100%" width="100%">
    </div>
</body>
